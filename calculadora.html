<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>calculadora</title>
            <link rel="stylesheet" href="style.css">
        </head>
            <body>
              <div class="fundo" >
                    <h1>SHOW DE CALCULADORA </h1>
                    <div class="calculadora">
                        <h1>calculadora</h1>
                        <p id="resultado">resultado</p>
                        <table>
                            <tr>
                                <td><button class="bt">C</button></td>
                                <td><button class="bt"><</button></td>
                                <td><button class="bt">/</button></td>
                                <td><button class="bt">x</button></td>
                            </tr>
                            <tr>
                                <td><button class="bt">7</button></td>
                                <td><button class="bt">8</button></td>
                                <td><button class="bt">9</button></td>
                                <td><button class="bt">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="bt">4</button></td>
                                <td><button class="bt">5</button></td>
                                <td><button class="bt">6</button></td>
                                <td><button class="bt">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="bt">1</button></td>
                                <td><button class="bt">2</button></td>
                                <td><button class="bt">3</button></td>
                             <td rowspan="2"><button class="bt" style="height: 106px;">=</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button class="bt" style="width: 106px">0</button></td>
                                <td><button class="bt">.</button></td>
                            </tr>
                        </table>
                    </div>
               </div> 

             </body>

</html>
